<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 projekt</title>
    <link rel="stylesheet" href="css/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header--dark">
        <h3 class="header__title">
            Admin Page
        </h3>
        <i class="fa fa-bars" aria-hidden="true"></i>
        <div class="header__search">
            <input class="search__input" type="text" placeholder="Search for...">
            <button class="search__btn"><i class="fa fa-search"></i></button>
            <i class="fa fa-user grey"></i>
            <i class="fa fa-caret-down grey"></i>
        </div>
    </header>

    <main class="container">
        <aside>
            <nav class="main__nav">
                <ul class="nav__ul">
                    <li class="li1">
                        <header>
                            CORE
                        </header>
                    </li>
                    <li class="li2">
                        <header id="dash">
                            <i class="fa fa-tachometer" aria-hidden="true"></i>
                            Dashboard    
                        </header>
                    </li>
                    <li class="li1">
                        <header>INTERFACE</header>
                    </li>
                    <li class="li2">
                        <header class="brackets">
                            <i class="fa fa-windows" aria-hidden="true"></i>
                            Layouts
                        </header>
                        <i class="fa fa-chevron-right" aria-hidden="true"></i>
                    </li>
                    <li class="li2">
                        <header class="brackets">
                            <i class="fa fa-bookmark" aria-hidden="true"></i>
                            Pages
                        </header>
                        <i class="fa fa-chevron-right" aria-hidden="true"></i>
                    </li>
                    <li class="li1">
                        <header>ADDONS</span>
                    </li>
                    <li class="li2">
                        <header>
                            <i class="fa fa-area-chart" aria-hidden="true"></i>
                           Pages
                        </header>
                    </li>
                    <li class="li2">
                        <header>
                            <i class="fa fa-table" aria-hidden="true"></i>
                            Tables
                        </header>
                    </li>
                </ul>
            </nav>
        </aside>
        <section class="content">
            <h1 class="dashboardh1">Dashboard</h1>
            <div class="main__breadcrumb">
                Dashboard
            </div>
            <div class="main__cards">
                <div class="main__card main__card--blue">
                    <div class="card__top">
                        Primary Card
                    </div>
                    <div class="card__bottom">
                        View Deatils <span class="bracketsincard">></span>
                    </div>
                </div>
                <div class="main__card main__card--yellow">
                    <div class="card__top">
                        Warning Card
                    </div>
                    <div class="card__bottom">
                        View Deatils <span class="bracketsincard">></span>
                    </div>
                </div>
                <div class="main__card main__card--green">
                    <div class="card__top">
                        Success Card
                    </div>
                    <div class="card__bottom">
                        View Deatils <span class="bracketsincard">></span>
                    </div>
                </div>
                <div class="main__card main__card--red">
                    <div class="card__top">
                        Danger Card
                    </div>
                    <div class="card__bottom">
                        View Deatils <span class="bracketsincard">></span>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <header class="header__title">

    </header>
    
</body>
</html>
